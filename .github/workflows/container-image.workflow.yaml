name: container image build

on:
  workflow_call:
    inputs:
      container_image_tag:
        description: 'Container image tag'
        required: false
        type: string
        default: latest

jobs:
  ## Build container image and publish it
  build-container-image:
    name: Build container image
    runs-on: ubuntu-20.04


  permissions:
    packages: write

    env:
      CONTAINER_REGISTRY_NAME: 'ghcr.io'

    defaults:
      run:
        shell: bash
    outputs:
      container_image: ${{ steps.lowercase.outputs.container_image_name }}
